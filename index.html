<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Happy Partners Card Game</title>
  </head>
  <body>
    <div class="card-ctr">
      <div class="card-category"></div>
      <div class="card">
        <span class="card-text-1"></span>
        <span class="card-text-2"></span>
        <span class="card-subtext"></span>
      </div>
    </div>
    <div class="btn-ctr">
      <!-- <button class="prev-deck-btn">&lArr;</button> -->
      <button class="prev-btn">&larr;</button>
      <button class="next-btn">&rarr;</button>
      <!-- <button class="next-deck-btn">&rArr;</button> -->
    </div>
    <button class="random-btn">random</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
