<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Happy Partners Card Game</title>
  </head>
  <body id="app">
    <div class="container">
      <div class="card-ctr">
        <div class="card-category"></div>
        <div class="card">
          <span class="card-text-1"></span>
          <span class="card-text-2"></span>
          <span class="card-subtext"></span>
          <div class="image"></div>
        </div>
      </div>
      <div class="btn-ctr">
        <button title="Previous Deck" class="prev-deck-btn">
          <img src="static/arrow-left.svg" alt="left arrow" />
        </button>
        <button title="Previous Card" class="prev-btn">
          <img src="static/arrow-left-small.svg" alt="small left arrow" />
        </button>
        <button title="Next Card" class="next-btn">
          <img src="static/arrow-right-small.svg" alt="small right arrow" />
        </button>
        <button title="Next Deck" class="next-deck-btn">
          <img src="static/arrow-right.svg" alt="right arrow" />
        </button>
      </div>
      <button title="Random Card" class="random-btn">random</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
